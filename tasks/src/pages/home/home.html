<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTask()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      {{task.taskname}}
      <ion-icon name="close" item-end (click)="del(task.taskname)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
