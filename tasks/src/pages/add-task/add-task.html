 <ion-header>
  <ion-navbar>
    <ion-title>Add Tasks</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="addTask()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter Task Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.taskname" name="taskname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Add</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
